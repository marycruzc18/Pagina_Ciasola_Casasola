<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../assets/images/logo.jpg">
        <link rel="stylesheet" href="../css/style.css">
        <title>Ciasola</title>
    </head>
    <body id="grilla">
        
        <header>
         
            <div class="container">
                
                <div>
                    <img src="../assets/images/logo.jpg" alt="ciasola" class="logo"> 
                </div>
    
                <!-- Buscador -->
                <div id="buscador">
                 <form action="#">
                        <input type="search"  placeholder="Buscar" class="buscar">
                        <img src="../assets/images/lupa.jpg" alt="lupa" class="lupa">
                </form>  
                </div>   
                <!-- Crear cuenta, Ingresar  -->
                <div class="estilo_cuenta_ingreso" id="cuenta">
                        <a href="#">Crear Cuenta</a>
                        <a href="#">Ingresar</a>
                </div>
                <!-- Carrito -->
               <div id="carro">
                        <img src="../assets/images/carrito.png" alt="carrito" class="carrito">
                </div>   
            </div> 
        </header> 
        <nav class="menu">  
            <!-- Menú -->
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/tips.html">Tips</a></li>
                <li><a href="../pages/como_comprar.html">Cómo Comprar</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav> 

    <main id="main_contacto">
        <form action="" method="post" class="formulario">
            
                <legend class="legenda">Formulario</legend>
                <div>
                    <label class="label_formulario" for="nombre"> Nombre </label>
                    <input type="text" name="nombre" id="nombre" placeholder=" Nombre" class="input_formulario">
                </div>
                <div>
                    <label class="label_formulario" for="apellido"> Apellido </label>
                    <input type="text" name="apellido" id="apellido" placeholder=" Apellido" class="input_formulario">
                </div>
                <div>
                    <label class="label_formulario" for="email"> Email </label>
                    <input type="email" name="email" id="email" placeholder=" Email" class="input_formulario">
                </div>
                
                <div>
                    
                    <label  class="label_formulario" for="mensaje"> Mensaje </label>
                    <textarea  class="textarea" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                </div>

                <div> 
                    <input class="checkbox"  type="checkbox" name="recibir" id="recibir"><label class="label_formulario_check" for="recibir"> ¿Desea recibir el Newsletter? </label>
                </div>

                <div>
                    <input class="btn-formulario input-formulario" id= "reset" type="reset" value ="Limpiar Formulario">
                    <input class="btn-formulario input-formulario" id= "enviar" type="submit" value ="Enviar Formulario">
               </div>    
        </form>
    </main>
      
    <footer class="footer">
        <!-- Redes Sociales -->
        <div class="redes_sociales">
            <a href=""><img src="../assets/images/instagram.png" alt="Instagram"  ></a>
           <a href=""><img src="../assets/images/facebook.png" alt="Facebook" ></a> 
        </div>
        <p>Curso: Desarrollo Web/ Mary Casasola</p>
    </footer>

</html>
